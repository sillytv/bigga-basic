<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 1000 1000">
  <defs>
    <radialGradient id="grad" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:rgb(110,34,180);stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:rgb(42,14,74);stop-opacity:0" />
    </radialGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#grad)"/>
  <g fill="none" stroke="#ff00ff" stroke-width="2">
    <circle cx="500" cy="500" r="300" opacity="0.1">
      <animate attributeName="r" from="300" to="310" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="500" cy="500" r="400" opacity="0.05">
      <animate attributeName="r" from="400" to="410" dur="6s" repeatCount="indefinite"/>
    </circle>
    <circle cx="500" cy="500" r="500" opacity="0.025">
      <animate attributeName="r" from="500" to="510" dur="8s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>
